<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scholar Register</title>
</head>
<body>
<form action="/register/" method="post">{% csrf_token %}
    <input type="text" name="usn" placeholder="USN"><br><br>
    <input type="date" name="dob"><br><br>
    <input type="text" name="usr" placeholder="username"><br><br>
    <input type="password" name="pwd" placeholder="password"><br><br>
    <input type="password" name="again" placeholder="again"><br><br>
    <input type="submit">
    {{ message }}
</form>
</body>
</html>
