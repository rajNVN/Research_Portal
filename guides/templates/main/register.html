{% load staticfiles %}
<html>
<head>
<head>
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
     <link rel="stylesheet" type="text/css" href="{% static 'main/register.css' %}">
</head>


<body style="background-image: url('{% static 'images/login-page-background-images-hd-9.jpg' %}');background-attachment: fixed;background-size: cover;">
 <div class="cent" style= "width:800px; margin:1 auto;">
    <ul>

    <li><a href="#" id="c">&nbsp;<i class="fa fa-user"></i>&nbsp;&nbsp;REGISTER</a></li>
        <li><a href="#" id="d"></a></li>
        <li><a href="#" id="d"></a></li>
        <li><a href="#" id="d"></a></li>

        <li><a href="/login_form/" id="c">LOGIN</a></li>


    </ul>
 </div>
<div id="main" style="width:678px; margin:0 auto;">

  <div id="simple_form">
      <span style="color:#aaa"><font size=+2>REGISTER YOUR DETAILS</font></span><br>
    <form id="registration" action="/register/" method="post">{% csrf_token %}
        <div class="InputIcon">
                    <input type="radio" name="type" value="s" checked>
                    <label for="type"  style="margin-right: 80px;"><span style="font-size: 22px;">I am a Scholar</span></label>
                    <input type="radio" name="type" value="g"><span style="font-size: 22px;">I am a guide</span>
                </div>

        <div class="InputIcon">

                <input type="text" name="usn" id="button" placeholder="YOUR USN" required pattern="([0-9]{2}[Gg][aA][A-Za-z]{4}[0-9]{2})|([Gg][aA][[0-9]{4}[a-zA-Z]{2}[0-9]{2})" title="format:18GAPIDA20 for scholar, GA2018IS02 for guides"><br>
                <i class="fa fa-book fa-lg fa-fw" aria-hidden="True"></i>
        </div><br>
         <div class="InputIcon">
                <input type="text" name="user_name" id="button" placeholder="YOUR USERNAME" required><br>
                <i class="fa fa-user fa-lg fa-fw" aria-hidden="True"></i>

        </div><br>
        <div class="InputIcon">
                <input type="password" name="passcode" id="button" placeholder="PASSCODE" required><br>
                <i class="fa fa-user fa-lg fa-fw" aria-hidden="True"></i>

        </div><br>



        <div class="InputIcon">

                <input type="password" name="password" id="button" placeholder="SET YOUR PASSWORD" required><br>
                <i class="fa fa-lock fa-lg fa-fw" aria-hidden="True"></i>
        </div><br>
        <div class="InputIcon">

                <input type="password" name="again" id="button" placeholder="CONFIRM YOUR PASSWORD" required><br>
                <i class="fa fa-lock fa-lg fa-fw" aria-hidden="True"></i>
        </div><br><br>
    <input type="submit" name="submit" id="but1" value="SUBMIT">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="reset" name="reset" id="but2" value="RESET">
    </form>
  </div>
     <p style="align: center"><font size="+2"><mark style="background-color: darkred;">{{ message }}</mark></font></p>
</div>

    </body>
    </head>
</html>
